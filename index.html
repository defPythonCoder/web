<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                margin: 0;
                height: 100%;
                overflow: hidden;
                background: #0d0d0d;
                color: #00ff00;
                font-family: 'Courier New', Courier, monospace;
            }

            iframe {
                width: 100%;
                height: 100%;
                border: none;
                visibility: hidden;
                opacity: 0;
                transition: opacity 0.8s ease;
            }

            #loader {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #0d0d0d;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease;
            }

            .spinner {
                width: 60px;
                height: 60px;
                border: 6px solid rgba(0, 255, 0, 0.2);
                border-top-color: #00ff00;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                box-shadow: 0 0 15px #00ff00;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            #loading-text {
                margin-top: 20px;
                font-size: 18px;
                color: #00ff00;
                text-shadow: 0 0 5px #00ff00;
                animation: flicker 1.5s infinite alternate;
            }

            @keyframes flicker {
                from {
                    opacity: 1;
                }

                to {
                    opacity: 0.4;
                }
            }
        </style>
    </head>
    <body>
        <div id="loader">
            <div class="spinner"></div>
            <div id="loading-text">Initializing protocol...</div>
        </div>
        <iframe id="myIframe"></iframe>
        <script>
            const params = new URLSearchParams(window.location.search);
            const iframe = document.getElementById('myIframe');
            const loader = document.getElementById('loader');
            const loadingText = document.getElementById('loading-text');
            const start = performance.now();
            const apiEndpoint = 'https://suddenly-exact-mouse.ngrok-free.app/stat/';
            const headers = {
                'ngrok-skip-browser-warning': 'true'
            };
            fetch(apiEndpoint, {
                headers
            }).then(response => response.json()).then(data => {
                let extra = ""
                let qp = null
                if (params.has('code')) {
                    extra = "/github-auth/";
                    qp = params;
                } else if (params.has('ext')) {
                    extra = "/" + params.get('ext') + "/";
                    let tqp = new URLSearchParams(params);
                    tqp.delete("ext");
                    qp = tqp;
                } else {
                    qp = params;
                }
                iframe.src = data.url + extra + "?" + qp.toString();
                iframe.onload = () => {
                    const end = performance.now();
                    const loadTime = ((end - start) / 1000).toFixed(2);
                    loadingText.innerText = `Access granted in ${loadTime}s`;
                    setTimeout(() => {
                        loader.style.opacity = '0';
                        setTimeout(() => {
                            loader.style.display = 'none';
                            iframe.style.visibility = 'visible';
                            iframe.style.opacity = '1';
                        }, 500);
                    }, 1000);
                };
            }).catch(error => {
                loadingText.innerText = '⚠️ Access failed.';
                console.error('Error fetching iframe URL:', error);
            });
        </script>
    </body>
</html>
