<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src=""></iframe>

  <script>
    // Example: Replace this URL with your real API endpoint
    const apiEndpoint = 'https://suddenly-exact-mouse.ngrok-free.app/stat/';
    const headers = {
      'ngrok-skip-browser-warning': 'true'
    };

    fetch(apiEndpoint, { headers })
      .then(response => response.json())
      .then(data => {
        document.getElementById('myIframe').src = data.url;
      })
      .catch(error => {
        console.error('Error fetching iframe URL:', error);
      });
  </script>
</body>
</html>
